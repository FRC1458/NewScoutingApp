<html lang="en">
<head>

<div class="container"style="text-align: center;">
    <h2><b><font size="60"><u>Login For Scouting </u></font></b></h2>

        <div class="form-group">
            <label for="nameOfUser"><font size="40">First and Last Name: </font></label>

        <div class="checkbox">
            <label><input type="checkbox" name="remember"><font size="40">Remember me </font></label>
        </div>
        <button type="submit" class="btn btn-default"><font size = "40">Submit </font></button>
    </form>
</div>
